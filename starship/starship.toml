# prezto.toml
add_newline = false

# A minimal left prompt
format = """$python$username$hostname$directory$character"""

# move the rest of the prompt to the right
right_format = """$status$all"""

[character]
success_symbol = "[❯](red)[❯](yellow)[❯](green)"
error_symbol = "[❯](red)[❯](yellow)[❯](green)"
vicmd_symbol = "[❮](green)[❮](yellow)[❮](red)"

[git_branch]
format = '[$branch]($style) '
style = 'bold green'

[python]
format = '\($virtualenv\) '

[git_status]
format = '$all_status$ahead_behind '
ahead = '[⬆ ${count}](bold purple) '
behind = '[⬇ ${count}](bold purple) '
staged = '[✚ ${count}](green) '
deleted = '[✖ ${count}](red) '
renamed = '[➜ ${count}](purple) '
stashed = '[✭ ${count}](cyan) '
untracked = '[◼ ${count}](white) '
modified = '[✱ ${count}](blue) '
conflicted = '[═ ${count}](yellow) '
diverged = '⇕ '
up_to_date = ''

[username]
style_user = 'yellow bold'
style_root = 'yellow bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
style = 'yellow bold'
ssh_only = false
format = '@[$hostname]($style) '
disabled = false

[directory]
truncation_length = 1
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

[cmd_duration]
format = '[$duration]($style) '

[line_break]
disabled = true

[status]
disabled = false
symbol = '✘ '
