# prezto.toml
add_newline = false

# A minimal left prompt
format = """$python$username$hostname$directory$character"""

# move the rest of the prompt to the right
right_format = """$status$all"""

[character]
success_symbol = "[❯](red)[❯](yellow)[❯](green)"
error_symbol = "[❯](red)[❯](yellow)[❯](green)"
vicmd_symbol = "[❮](green)[❮](yellow)[❮](red)"

[git_branch]
format = '[$branch]($style) '
style = 'bold green'

[python]
format = '\($virtualenv\) '

[git_status]
format = '$all_status$ahead_behind '
ahead = '[ ${count} ahead](bold purple) '
behind = '[ ${count} behind](bold purple) '
staged = '[ ${count} staged](green) '
deleted = '[󰅙 ${count} deleted](red) '
renamed = '[󰛿 ${count} renamed](purple) '
stashed = '[󰓏 ${count} stashed](cyan) '
untracked = '[ ${count} untracked](gray) '
modified = '[󰓏 ${count} modified](blue) '
conflicted = '[ ${count} conflicted](yellow) '
diverged = '󱖔 '
up_to_date = ''

[username]
style_user = 'yellow bold'
style_root = 'yellow bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
style = 'yellow bold'
ssh_only = false
format = '@[$hostname]($style) '
disabled = false

[directory]
truncation_length = 1
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

[cmd_duration]
format = '[$duration]($style) '

[line_break]
disabled = true

[status]
disabled = false
symbol = '✘ '
